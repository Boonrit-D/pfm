<div class="container mx-auto mt-6">
    <h2 class="text-2xl font-bold text-center">Update Transaction</h2>
    <div class="flex justify-center mt-6">
        <div class="w-full max-w-md">
            <form [formGroup]="updateForm" (ngSubmit)="onUpdate()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                    <input type="text" class="updateFormInEdit" formControlName="title" required>
                </div>
                <div class="mb-4">
                    <label for="type" class="block text-gray-700 text-sm font-bold mb-2">Type</label>
                    <input type="text" class="updateFormInEdit" formControlName="type" required>
                </div>
                <div class="mb-4">
                    <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">Amount</label>
                    <input type="text" class="updateFormInEdit" formControlName="amount" required>
                </div>
                <div class="mt-6">
                    <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
