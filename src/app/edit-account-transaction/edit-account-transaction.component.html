<div class="container mx-auto mt-8 p-4">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="p-4 bg-blue-600 text-white text-center font-bold text-xl">
        แก้ไขรายการธุรกรรม {{ transactionType }}
      </div>
      <form class="p-6" [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
        <!-- วันที่ -->
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="datetime"
          >
            วันที่และเวลา
          </label>
          <input
            type="datetime-local"
            id="datetime"
            name="datetime"
            class="block w-full bg-gray-100 border border-gray-300 rounded-md py-2 px-3"
            formControlName="date"
          />
        </div>
  
        <!-- ชื่อหมวดหมู่ -->
        <div class="mb-4">
          <label
            for="category"
            class="block text-gray-700 text-sm font-bold mb-2"
          >
            หมวดหมู่
          </label>
          <input
            list="category-list"
            placeholder="กรอกหรือเลือกหมวดหมู่"
            class="block w-full bg-gray-100 border border-gray-300 rounded-md py-2 px-3"
            formControlName="category"
          />
  
          <datalist id="category-list">
            <option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </option>
          </datalist>
        </div>
  
        <!-- รายละเอียด -->
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="description"
          >
            รายละเอียด
          </label>
          <textarea
            type="text"
            row="2"
            id="description"
            name="description"
            placeholder="เช่น เงินเดือน, ค่าอาหาร"
            class="block w-full bg-gray-100 border border-gray-300 rounded-md py-2 px-3"
            formControlName="description"
          ></textarea>
        </div>
  
        <!-- จำนวนเงิน -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
          </label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="ระบุจำนวนเงิน"
            class="block w-full bg-gray-100 border border-gray-300 rounded-md py-2 px-3"
            formControlName="amount"
          />
        </div>
  
        <!-- ปุ่มบันทึก -->
        <div class="flex mt-6">
          <button
            type="submit"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md m-1"
          >
            บันทึก
          </button>
          <button
            class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md m-1"
            routerLinkActive="active"
            routerLink="/account/dashboard/{{account._id}}"
          >
            ยกเลิก
          </button>
        </div>
      </form>
    </div>
  </div>
